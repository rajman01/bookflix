<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles2.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles3.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <nav>
        <label class="logo"><span class="blue">BOOK</span>FLIX</label>
        <div class="search">
          <button class="btn-search">Search <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          </svg></button>
          <div class="frm">
          <form action="{{url_for('books')}}" method="post">
            <label class="norms"><h5>search for:</h5></label></br>
            <input class="type" name="search" type="search" required>
              <select name="type">
                      <option value="all">All</option>
                      <option value="isbn">Isbn</option>
                      <option value="title">Title</option>
                      <option value="author">Author</option>
                      <option value="year">year</option>
              </select></br>
              <button class="action">Search</button>
          </form>
        </div>


        </div>

        <div class="dropdown">
  <button class="dropbtn"><svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
</svg><b>{{ username }}</b><svg class="bi bi-chevron-down" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
</svg></button>
  <div class="dropdown-content">
    <a href="{{url_for('your_reviews')}}">Your reviews</a>
    <a href="{{url_for('logout')}}">Logout</a>
  </div>
    </div>
    </nav>
    <div class="container">
            {% block body %}
            {% endblock %}
    </div>
</body>
</html>
